<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Comida Favorita</th>
            <th>Cor Favorita</th>
            <th>Emprego</th>    
        </tr>        
    </thead>
    <tbody>
        <tr>
            <td>Alan</td>
            <td>31</td>
            <td>Lasanha</td>
            <td>Azul</td>
            <td colspan="3">Programador</td>
        </tr>
        <tr>
            <td>Gabriele</td>
            <td>25</td>
            <td>Churrasco</td>
            <td>Rosa</td>
            <td colspan="3">Farmaceutica</td>
        </tr>
    </tbody>
   
        
        
    </table>
</body>
</html>
